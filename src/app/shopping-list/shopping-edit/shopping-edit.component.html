<section id="shopping-edit">
  <div class="row">
    <div class="col">
      <form #form="ngForm" (ngSubmit)="addItem(form)">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name"></label>
              <input type="text" ngModel name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group ">
              <label for="amount"></label>
              <input type="number" ngModel name="amount" class="form-control" placeholder="Amount" required pattern="^[1-9]+[0-9]*$">
            </div>
          </div>
          <div class="col">
            <div class="form-group ">
              <label for="quote"></label>
              <input type="text" ngModel name="quote" class=" form-control " placeholder="Quotes">
            </div>
            <div class="form-group">
              <label for="author"></label>
              <input type="text" class="form-control" ngModel name="author" placeholder="Author">
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col">
            <div class="m-auto d-flex justify-content-center">
              <button type="submit" class="m-2 btn btn-success btn-sm-block" [disabled]="!form.valid">{{editMode?
                "Update": "Add"}}</button>
              <button type="button" class=" m-2 btn btn-danger btn-sm-block" *ngIf="editMode" (click)="delete()">Delete</button>
              <button type="button" class="m-2 btn btn-primary btn-sm-block" (click)="clear()">Clear</button>

            </div>
          </div>
        </div>

      </form>
    </div>

  </div>

</section>
